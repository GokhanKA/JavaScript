<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Oem Calculater</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>

<body>
    <nav class="navbar navbar-dark bg-danger">
        <div class="container">
            <a href="#" class="navbar-brand">Oem Calculater</a>

        </div>
    </nav>

    <div class="container mt-3">
        <div class="card">
            <div class="card-body">
                <form>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <input type="text" class="form-control" id="productName" placeholder="Name">
                        </div>
                        <div class="form-group col-md-6">
                            <input type="text" class="form-control" id="productPrice" placeholder="Price">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary btn-sm addBtn">
                    <i class="fas fa-plus">Add</i>    
                    </button>
                    <button type="submit" class="btn btn-warning btn-sm updateBtn">
                            <i class="fas fa-edit" >Save Changes</i>    
                    </button>
                    <button type="submit" class="btn btn-danger btn-sm deleteBtn">
                            <i class="fas fa-times" >Delete</i>    
                    </button>
                    <button type="submit" class="btn btn-primary btn-sm cancelBtn">
                            <i class="fas fa-arrow-circle-left"  >Cancel</i>    
                    </button>
                </form>
            </div>
        </div>
        <div class="card mt-3" id="productCard">
            <table class="table">
                <tbody id="item-list">

                </tbody>
            </table>
        </div>
    </div>
    <div class="container">
        <div class="card mt-3">
            <div class="card-footer text-right">
                <p>Total (TL) <strong><span id="total-tl">0 </span>TL</strong></p>
                <p>Total ($) <strong><span id="total-dolar">0 </span>$</strong></p>
            </div>
        </div>
    </div>





    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="app_yedek.js"></script>
</body>

</html>
